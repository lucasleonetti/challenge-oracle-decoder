<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Montserrat:wght@300&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Text Encrypter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header>
    <div class="header">
      <img class="logo" src="img/logo.png" alt="">
      <h1 class="titulo">Código Secreto!</h1>
    </div>
  </header>
  
  <main class="main grid layout">

    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento!</label>
        <input class="text-input" type="text" oninput="validarTextarea(this)" required name="input-texto" id="input-texto" placeholder="Ingrese el mensaje aqui">
        <input class="btn" type="submit" value="encriptar!" id="btn-encriptar" onclick="btnEncriptar()">
        <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar" onclick="btnDesEncriptar()">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <input placeholder="Mensaje Encriptado:" class="text-input" type="text" readonly id="msg"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy" onclick="btnCopiar()">
    </section>

  </main>

  <footer>
    <div class="autor">
      <span>Made By Lucas Leonetti -> <a href="https://github.com/lucasleonetti">GitHub</a> </span>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
